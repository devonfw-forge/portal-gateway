<!DOCTYPE html>
<html>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false"
              data-ng-click="$ctrl.toggleNavigation()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Portal Gateway</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-class="{'in':!$ctrl.navCollapsed}">
      <ul class="nav navbar-nav" >
        <li data-ng-repeat="app in $ctrl.apps" data-ng-class="{'active': $ctrl.isAppCurrentOne(app)}" >
          <a data-ng-href="{{app.href}}">{{app.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
